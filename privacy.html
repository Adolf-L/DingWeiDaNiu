            "   为了监视基础结构，我们使用Crashlytics（Google Inc.）。Crashlytics是Google Inc.提供的一项监视服务。收集的个人数据：服务的隐私政策中指定的位置数据，广告数据和各种类型的数据。\n" +

            "   6.1。f）GDPR（“出于控制人追求的合法利益的目的，有必要进行处理”），更具体地说，我们希望通过这种沟通来鼓励您使用服务。\n" +
            "   4.对您对应用程序的使用进行研究和分析\n" +
            "   这有助于我们更好地了解我们的业务，分析我们的运营，维护，改进，创新，计划，设计和开发Application和我们的新产品。我们还将此类数据用于统计分析目的，以测试和改善我们的报价。这使我们能够更好地了解我们的用户更喜欢该应用程序的哪些功能。因此，我们经常根据从该处理中获得的结果来决定如何改进应用程序。例如，如果我们发现用户更多地参与“应用程序”的某个部分，那么我们可能会专注于改进和提供此部分的资料。\n" +

            "   为了跟踪和分析您对本应用程序的结构，文本或任何其他组件的更改的行为，我们使用Firebase Remote Config（Google Inc.）。Firebase Remote Config是Google Inc.提供的A / B测试和配置服务。收集的个人数据：本隐私政策中指定的各种数据。\n" +
            "   为了监控和分析网络流量，我们使用Fabric Answers（Google Inc.）。Fabric Answers是由Google Inc.业务部门Crashlytics提供的一项分析服务。为了了解Google对数据的使用，请查阅Google的合作伙伴政策。此服务旨在用于移动应用程序分析，并且可以收集有关您电话的各种信息，这在Fabric Answers 隐私权政策中突出显示。收集的个人数据：广告数据和使用情况数据。您可以通过适用的设备设置选择退出某些Fabric Answers功能。\n" +

            "   我们会为您的营销活动处理您的个人数据。我们会将您的电子邮件地址添加到我们的营销列表中。因此，您将收到有关我们产品的信息，例如特价商品。\n" +

            "   6.1。f）GDPR（“出于控制人追求的合法利益的目的而进行处理是必要的”），我们在此处理过程中所依赖的合法利益是促进我们的服务。\n" +
            "   7.检测并解决任何欺诈行为或其他非法或不良用户行为\n" +
            "   我们使用个人数据来保护我们服务的安全，检测并防止欺诈或滥用，解决争端并执行我们的协议和合同承诺。如果我们真诚地认为，为遵守法律，法规或强制性法律要求而合理需要这种处理，以保护任何人免于死亡或严重身体安全，则该目的还可能包括处理个人数据。伤害。\n" +
            "   为此目的处理个人数据的依据是：\n" +
            "   6.1。c）GDPR（“为了遵守控制者所承担的法律义务，必须进行处理”），和/或\n" +
            "   6.1。f）GDPR（“出于控制人追求的合法利益的目的，有必要进行处理”），更具体地说，我们希望以安全无害的方式提供服务。\n" +
            "3.与我们共享您的个人数据\n" +
            "   我们只会根据您的知识并按照本隐私政策的规定披露您的个人数据。这包括使我们能够履行对您的义务并允许我们管理业务运营的披露。您的个人数据可以按以下方式共享：\n" +
            "   1.我们与服务提供商共享您的个人数据\n" +
            "   我们与服务提供商共享您的个人数据（例如使用情况数据，分析数据，广告数据），以帮助他们和我们了解服务用于分析目的的使用方式，以便我们可以更好地考虑新功能或以其他方式定制或增强我们的服务。我们与以下类型的服务提供商共享您的个人信息：\n" +

            "5.儿童隐私\n" +

            "6.国际数据传输\n" +
            "   为了提供服务条款中规定的服务，我们可能会将个人数据转移到原始数据收集国以外的国家。这些国家/地区可能与您最初提供信息的国家/地区没有相同的数据保护法律。如果我们将源自EU / EEA的个人数据转移到其他国家（适用的数据保护法律认为不足），我们将采取保护措施。特别是，作为从EU / EEA传输数据的法律依据，我们使用以下法律依据之一：（i）欧洲委员会批准的标准合同条款（详细信息请点击此处），或（ii）欧盟-美国隐私权Shield Framework（详细信息请点击此处），或（iii）欧洲委员会关于某些国家/地区的适当性决定（详情请点击此处）。\n" +
            "7.更改本隐私政策\n" +
            "   我们可能会不时修改本隐私政策。如果我们决定对本隐私政策进行重大更改，我们将通过我们的服务或其他方式提供通知，以使您有机会在更改生效之前进行更改。如果您不同意本隐私政策的更改，则应停止使用服务。在我们发送有关本隐私政策变更的通知后，您继续使用我们的服务意味着您同意更新的隐私政策。\n" +
            "8.加州私隐权\n" +
            "   本节提供了有关我们如何处理加利福尼亚州消费者的个人数据的其他详细信息，以及根据《加利福尼亚州消费者隐私法》（“ CCPA”）和加利福尼亚州的“闪耀光芒”法律向他们提供的权利。因此，本部分仅适用于美国加利福尼亚州的居民。\n" +
            "   有关我们收集的个人信息的更多详细信息，包括来源类别，请参阅上面的第1节。我们出于本隐私政策第2节中所述的目的收集这些信息。如第4节所述，我们也可能与某些类别的第三方共享您的信息。\n" +
            "   在某些限制下，CCPA赋予加利福尼亚州消费者以权利要求了解有关我们收集的个人信息的类别或特定部分（包括我们如何使用和披露此信息的方式）的更多详细信息，删除其个人信息，选择退出的权利。行使这些权利而不会发生的任何“销售”。\n" +
            "   加利福尼亚州的消费者可以根据其根据CCPA享有的权利，通过383863568@qq.com与我们联系，以提出要求。我们将验证您的要求并相应通知您。您也可以指定授权代理人代表您行使这些权利。\n" +
            "   加利福尼亚的《闪耀光芒》下的访问权\n" +
            "   加利福尼亚州还向其居民提供其他访问权限。根据“闪灯法”，居民有权每年向公司询问与第三方共享哪些个人信息以用于第三方的直接营销目的。了解更多有关根据法规被视为个人信息的信息。\n" +
            "   要从我们那里获取此信息，请发送电子邮件至383863568@qq.com，其中包括主题行上的“要求加利福尼亚发光光隐私信息”，以及您的居住状态和电子邮件地址。请注意，并非所有信息共享都包含在“ Shine the Light”要求中，我们的回复中仅包含有关共享共享的信息。\n" +
            "9.数据保留\n" +
            "   我们将保留您的个人数据，只要您拥有一个帐户或为您提供服务所需的时间。我们还将保留和使用您的个人数据，以履行我们的法律义务，解决争端并执行我们的协议。\n" +
            "10.如何处理“请勿追踪”的请求\n" +

            "11.个人数据控制器\n" +
            "   如果您对我们如何保护或使用您的数据有任何疑问，请发送电子邮件至383863568@qq.com。\n" +
            "12.联系我们\n" +
            "   您可以随时与我们联系以获取有关此隐私政策的详细信息。如果您对帐户或个人数据有任何疑问，请通过383863568@qq.com与我们联系。\n" +
            "本隐私政策于2020年2月10日发布。对于新用户，该政策在接受后生效，从2020年2月10日起对所有其他用户生效。本隐私政策已纳入并受使用条款的约束。\n";
